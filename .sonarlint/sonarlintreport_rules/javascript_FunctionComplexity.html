<!doctype html><html><head><link href="rule.css" rel="stylesheet" type="text/css" /></head><body><h1><big>Functions should not be too complex</big> (javascript:FunctionComplexity)</h1><div class="rule-desc"><p>The Cyclomatic Complexity of functions should not exceed a defined threshold. Complex code may perform poorly and can be difficult to test
thoroughly.</p></div></body></html>
